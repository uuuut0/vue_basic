<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¯©å“åˆ—è¡¨</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="search" @input="filterProduct"/>
        <br>
        $<input type="number" v-model="min" @input="filterProduct">-
        $<input type="number" v-model="max" @input="filterProduct">
        <br>
        <div>{{count}}</div>
        <ul>
            <li v-for="listItem in displayData">
                <template v-if="listItem.rating">
                    <span v-for="num in parseInt(listItem.rating.rate)">
                        ğŸŒŸ
                    </span>
                    ({{listItem.rating.count }})
                </template>
                <p>${{ listItem.price}}</p>
                <h4>{{ listItem.title}}</h4>
                <img 
                    loading="lazy" 
                    :src="listItem.image"
                    :alt="listItem.title"
                />
            </li>
        </ul>
        <button @click="scrollTop">scrollTop</button>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    search:'', 
                    min:0, 
                    max:0, 
                    responseData: [],
                    displayData: []
                }
            },
            created() {
                // åˆå§‹åŒ–è³‡æ–™
                this.fetchData();
            },
            computed: {
                count(){
                    return this.displayData.length
                }
            },
            methods: {
                scrollTop(){
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth' // å¹³æ»‘æ»šåŠ¨æ•ˆæœï¼Œå¦‚æœç€è¦½å™¨æ”¯æ´çš„è¯
                    });
                },
                fetchData() {
                    fetch('https://fakestoreapi.com/products')
                    .then(response => {
                        console.log(response);
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // åœ¨é€™è£¡è™•ç†æ”¶åˆ°çš„æ•¸æ“š - æš«å­˜é¿å…é‡æ–°fetch
                        this.responseData = data;
                        // å¯¦éš›é¡¯ç¤ºçš„æ•¸æ“š
                        this.displayData = data;
                    })
                    .catch(error => {
                        // åœ¨é€™è£¡è™•ç†éŒ¯èª¤
                        console.error('Error fetching data:', error);
                    });
                },
                filterProduct() {
                    if(this.search === ''){
                        this.displayData = this.responseData
                    }else{
                        this.displayData = this.responseData.filter(item=>{
                            // å®Œå…¨æ¯”å°
                            // return item.title == this.search
                            // æ¨¡ç³Šæ¯”å°
                            // return item.title.includes(this.search)
                            if(this.max && this.max > 0){
                                return item.title.includes(this.search) && item.price >= this.min && item.price <= this.max
                            }else{
                                return item.title.includes(this.search) && item.price >= this.min
                            }
                        })
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</style>
